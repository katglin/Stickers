<div id="search-component">

  Search: <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let sticker of stickers$ | async" >
      <a routerLink="/detail/{{sticker.id}}">
        {{(sticker.name.length>10)? (sticker.name.substr(0, 10)+"...") : sticker.name}}
      </a>
    </li>
  </ul>
</div>
